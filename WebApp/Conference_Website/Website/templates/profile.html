<!DOCTYPE html>
<html>
<head>
	<title>Conference Portal</title>
	<link rel="stylesheet" href="../static/Website/css/main.css">
	<link rel="stylesheet" href="../static/Website/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script type="text/javascript" src="../static/Website/js/index.js"> </script>

</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="15">
	<div class="topnav">
	  <div class="topnav-right">
	  	<a class="active" href="{% url '' %}">HOME</a>
	  	<a href="{% url 'dashboard' %}">DASHBOARD</a>
	    <a href="{% url 'overview' %}">OVERVIEW</a>
	    <a href="{% url 'guide' %}">GUIDE</a>
	    <a href="{% url 'about' %}">ABOUT</a>
	    <a href="{% url 'faq' %}">FAQ</a>
	    <a href="{% url 'contact' %}">CONTACT</a>
	    <a href="{% url 'logout' %}">LOGOUT</a>
	  </div>
	</div>

	<div class="content-profile full-height">
		<div class="content-profile-main">

			<form enctype="multipart/form-data" action="" method="post" id="conference_form" novalidate> {% csrf_token %}

				<fieldset class="module aligned">
					<div class="form-row">
						<div>
						    <label class="required" for="conference_id">Conference Name:</label>
						    <input type="text" name="conference_id" value="{{ conference.conference_name }}" />
						</div>
					</div>

					<div class="form-row">
						<div>
						    <label class="required" for="conference_venue">Conference Venue:</label>
						    <input type="text" name="conference_venue" value="{{ conference.conference_venue }}" />
						</div>
					</div>

					<div class="form-row">
						<div>
						    <label class="required" for="conference_start_date">Conference Start Date:</label>
						    <input type="date" name="conference_start_date" value="{{ conference.conference_start_date|date:"Y-m-d" }}" />
						</div>
					</div>

					<div class="form-row">
						<div>
						    <label class="required" for="conference_end_date">Conference End Date:</label>
						    <input type="date" name="conference_end_date" value="{{ conference.conference_end_date|date:"Y-m-d" }}" />
						</div>
					</div>

				</fieldset>

			</form>	

		</div>
	</div>
	

		<div class="modal" id="my_modal">
			<div class="login">
				<span class="close">&times;</span>
				<h2 class="login-header">Log in</h2>
				<form class="login-container" action="." method="POST"> {% csrf_token %}
					<p><input type="text" placeholder="Email" name="username" id="username"></p>
					<p><input type="password" placeholder="Password" name="password" id="password"></p>
					<p><input type="submit" value="Log in"></p>
					<center><a href="/signup" style="color: #888888; text-align: center">Not registered? Sign up</a></center>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../static/Website/js/login_popup.js"> </script>
<!-- 		<script type="text/javascript" src="../static/Website/js/affix_sidebar.js"> </script> -->
		
	</div>

</body>
</html>
