<!DOCTYPE html>
<html>

<head>
	<title>Conference Portal</title>
	<link rel="stylesheet" href="../static/Website/css/main.css">
	<link rel="stylesheet" href="../static/Website/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script type="text/javascript" src="../static/Website/js/index.js"> </script>
</head>

<body style="background: white">
	<div class="topnav">
		<div class="topnav-right">
			<a class="active" href="{% url '' %}">HOME</a>
			<a href="{% url 'dashboard' %}">DASHBOARD</a>
			<a href="{% url 'overview' %}">OVERVIEW</a>
			<a href="{% url 'guide' %}">GUIDE</a>
			<a href="{% url 'about' %}">ABOUT</a>
			<a href="{% url 'faq' %}">FAQ</a>
			<a href="{% url 'contact' %}">CONTACT</a>
			<a href="{% url 'logout' %}">LOGOUT</a>
		</div>
	</div>
	
	<div class="content full-height-signup" style="padding-left: 25%">
		<div class="content-main-signup row jumbotron" style="width: 75%">
			<div class="content-main-signup-left col-md-6">
			
			</div>

			<div class="content-main-signup-right col-md-6">
				<form method="POST" action="/create1/" style="height: 100%;"> {% csrf_token %}
				<div class="form-group">
					<label for="username">Conference Name</label>
					<input class="form-control" type="text" name="username" id="username" placeholder="Enter conference name" required />
				</div>

				<div class="form-group">
					<label for="email">Conference Venue</label>
					<input class="form-control" type="text" name="email" id="email" placeholder="Enter conference venue" required />
				</div>

				<div class="form-group">
					<label for="start-date">Start Date</label>
					<input class="form-control" type="date" name="start-date" id="start-date" placeholder="Enter start date" required />
				</div>

				<div class="form-group">
					<label for="end-date">End Date</label>
					<input class="form-control" type="date" name="end-date" id="end-date" placeholder="Enter end date" required />
				</div>

				<div align="center" style="display: inline; width: 100%; align-items: center;">
					<input align="center" type="submit" value="NEXT" class="primary-btn text-uppercase" style="margin-top: 0px; color: white;">
				</div>

				</form>
			</div>

		</div>

		<div class="modal" id="my_modal">
			<div class="login">
				<span class="close">&times;</span>
				<h2 class="login-header">Log in</h2>
				<form class="login-container" action="." method="POST"> {% csrf_token %}
					<p><input type="text" placeholder="Email" name="username" id="username"></p>
					<p><input type="password" placeholder="Password" name="password" id="password"></p>
					<p><input type="submit" value="Log in"></p>
					<center><a href="/signup" style="color: #888888; text-align: center">Not registered? Sign up</a></center>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../static/Website/js/login_popup.js"> </script>

	</div>



</body>
</html>
