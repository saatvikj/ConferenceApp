    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Thank you</h1>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="/index4/" method="POST" enctype="multipart/form-data" class="form-horizontal"> {% csrf_token %}
      <div class="form-group">
        <label for="schedule_csv_file">Upload conference schedule as CSV</label>
        <input type="file" name="schedule_csv_file" id="schedule_csv_file" required="True" class="form-control" style="width:300px">    
      </div>
      <br>
      <div class="form-group">
        <label for="users_csv_file">Upload user details as CSV</label>
        <input type="file" name="users_csv_file" id="users_csv_file" required="True" class="form-control" style="width:300px">    
      </div>
      <br>
      <div class="form-group">
        <label for="logo_image_file">Upload conference logo</label>
        <input type="file" name="logo_image_file" id="logo_image_file" required="True" class="form-control" style="width:300px">    
      </div>
      <br>
      <div class="form-group">                    
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
          <a href="/thank_you/"><button class="btn btn--form"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button></a>
        </div> 
      </div>

    </form>
  </div>
</div>
